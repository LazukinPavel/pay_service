{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container">
        <h1> {{ title }} </h1>
        <div class="row">
            <div class="col-md-4">
                <form method="POST" action="{{ action_url }}" accept-charset="UTF-8">
                    {{ wtf.quick_form(form) }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
