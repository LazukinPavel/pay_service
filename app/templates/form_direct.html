{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Direct Pay Service</h1>
        <div class="row">
            <div class="col-md-4">
                <form name="Pay" method="post" action="{{ action_url }}" accept-charset="UTF-8">
                    {% for k, v in fields.items() %}
                        <input type="hidden" name="{{ k }}" value="{{ v }}"/>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
